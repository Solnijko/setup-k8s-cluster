- hosts: masters
  become: yes
  tasks:
      
    - name: Enable and start kubelet
      service: 
        name: kubelet
        enabled: yes
        state: started
      
    - name: Install Kubeadm
      yum:
        name: kubeadm
        state: installed

    - name: Remove containerd config /etc/containerd/config.toml
      file:
        path: /etc/containerd/config.toml
        state: absent

    - name: Restart containerd
      service:
        name: containerd
        state: restarted

    - name: Get MASTER_PRIVATE_IP
      shell: ip addr show enp0s3 | awk '/inet / {print $2}' | cut -d/ -f1
      register: MASTER_PRIVATE_IP_raw

    - name: Set MASTER_PRIVATE_IP
      set_fact:
        MASTER_PRIVATE_IP: "{{ MASTER_PRIVATE_IP_raw.stdout_lines[0] }}"

    - name: Get NODENAME
      shell: hostname -s
      register: NODENAME_raw

    - name: Set NODENAME
      set_fact:
        NODENAME: "{{ NODENAME_raw.stdout_lines[0] }}"

    - name: Pull config images
      shell: |
        kubeadm config images pull

    - name: Initialize kubeadm
      shell: kubeadm init --apiserver-advertise-address="{{ MASTER_PRIVATE_IP }}" --apiserver-cert-extra-sans="{{ MASTER_PRIVATE_IP }}" --pod-network-cidr="172.16.10.0/16" --node-name "{{ NODENAME }}" --ignore-preflight-errors Swap

    - name: Create .kube directory
      file:
        path: "~/.kube"
        state: directory

    - name: Copy admin.conf to .kube/config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "~/.kube/config"
        remote_src: yes
        mode: '0644'

    - name: Set ownership of .kube/config
      file:
        path: "~/.kube/config"
        owner: "root"
        mode: '0600'
    
    - name: Export KUBECONFIG
      set_fact:
        ansible_shell_env:
          KUBECONFIG: ~/.kube/config
    
    - name: Install calico network plugin
      shell: |
        kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/v3.26.1/manifests/tigera-operator.yaml
      
    - name: Download custom resources config
      get_url:
        url: "https://raw.githubusercontent.com/projectcalico/calico/v3.26.1/manifests/custom-resources.yaml"
        dest: /tmp/
        validate_certs: no

    - name: Apply custom resources
      shell: |
        kubectl create -f /tmp/custom-resources.yaml

    - name: Download metrics server config
      get_url:
        url: "https://raw.githubusercontent.com/techiescamp/kubeadm-scripts/main/manifests/metrics-server.yaml"
        dest: /tmp/
        validate_certs: no

    - name: Run metrics server
      shell: |
        kubectl create -f /tmp/metrics-server.yaml